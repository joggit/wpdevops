# Build WordPress app image from the wordpress repo and push to GHCR + Docker Hub.
# Run from wpdevops: Actions -> Build and push WordPress image -> Run workflow.
# Set "WordPress repo" to your wordpress repo (e.g. myorg/wordpress). Same-org private repos:
# use a PAT with repo scope in a secret (e.g. REPO_ACCESS_TOKEN) and pass it to checkout.
name: Build and push WordPress image

on:
  workflow_dispatch:
    inputs:
      wordpress_repo:
        description: 'WordPress repo (owner/name, e.g. myorg/wordpress)'
        required: true
      theme_slug:
        description: 'Theme slug (e.g. seese or wordpress-starter)'
        required: false
        default: 'wordpress-starter'
      push_to_docker_hub:
        description: 'Also push to Docker Hub (set DOCKERHUB_USERNAME + DOCKERHUB_TOKEN secrets first)'
        required: false
        default: true
        type: boolean

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout WordPress repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.wordpress_repo }}
          token: ${{ secrets.REPO_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set theme slug
        id: theme
        run: |
          SLUG="${{ github.event.inputs.theme_slug || 'wordpress-starter' }}"
          echo "theme_slug=$SLUG" >> $GITHUB_OUTPUT
          echo "Building with THEME_SLUG=$SLUG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wordpress-app:latest
            ghcr.io/${{ github.repository_owner }}/wordpress-app:${{ github.sha }}
          build-args: |
            THEME_SLUG=${{ steps.theme.outputs.theme_slug }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Log in to Docker Hub
        if: ${{ github.event.inputs.push_to_docker_hub == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        if: ${{ github.event.inputs.push_to_docker_hub == 'true' }}
        run: |
          IMG="ghcr.io/${{ github.repository_owner }}/wordpress-app:latest"
          docker pull "$IMG"
          docker tag "$IMG" "${{ secrets.DOCKERHUB_USERNAME }}/wordpress-app:latest"
          docker tag "$IMG" "${{ secrets.DOCKERHUB_USERNAME }}/wordpress-app:${{ github.sha }}"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/wordpress-app:latest"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/wordpress-app:${{ github.sha }}"
