# Build WordPress app image from this repo (wpdevops) and push to GHCR + Docker Hub.
# This repo must contain Dockerfile, theme/, and plugins/. Run: Actions -> Build and push WordPress image -> Run workflow.
# If GHCR push fails with "installation not allowed to Create organization package", add a PAT with write:packages
# as repo secret GHCR_TOKEN and ensure org allows package creation (or push only to Docker Hub and uncheck GHCR).
name: Build and push WordPress image

on:
  workflow_dispatch:
    inputs:
      theme_slug:
        description: 'Theme slug (e.g. seese or wordpress-starter)'
        required: false
        default: 'wordpress-starter'
      push_to_docker_hub:
        description: 'Also push to Docker Hub (set DOCKERHUB_USERNAME + DOCKERHUB_TOKEN secrets first)'
        required: false
        default: true
        type: boolean

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout wpdevops
        uses: actions/checkout@v4

      - name: Verify Dockerfile and theme
        run: |
          if [ ! -f Dockerfile ]; then echo "::error::No Dockerfile in this repo. Add Dockerfile and theme/ to wpdevops."; exit 1; fi
          if [ ! -d theme ]; then echo "::error::No theme/ in this repo. Add theme/ to wpdevops."; exit 1; fi

      - name: Set theme slug
        id: theme
        run: |
          SLUG="${{ github.event.inputs.theme_slug || 'wordpress-starter' }}"
          echo "theme_slug=$SLUG" >> $GITHUB_OUTPUT
          echo "Building with THEME_SLUG=$SLUG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wordpress-app:latest
            ghcr.io/${{ github.repository_owner }}/wordpress-app:${{ github.sha }}
          build-args: |
            THEME_SLUG=${{ steps.theme.outputs.theme_slug }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Require Docker Hub secrets (when pushing to Docker Hub)
        if: ${{ github.event.inputs.push_to_docker_hub == 'true' }}
        run: |
          if [ -z "$DOCKERHUB_USERNAME" ] || [ -z "$DOCKERHUB_TOKEN" ]; then
            echo "::error::Add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN to this repo's Secrets (Settings -> Secrets and variables -> Actions)."
            exit 1
          fi
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: ${{ github.event.inputs.push_to_docker_hub == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        if: ${{ github.event.inputs.push_to_docker_hub == 'true' }}
        run: |
          IMG="ghcr.io/${{ github.repository_owner }}/wordpress-app:latest"
          docker pull "$IMG"
          docker tag "$IMG" "${{ secrets.DOCKERHUB_USERNAME }}/wordpress-app:latest"
          docker tag "$IMG" "${{ secrets.DOCKERHUB_USERNAME }}/wordpress-app:${{ github.sha }}"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/wordpress-app:latest"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/wordpress-app:${{ github.sha }}"
